{% import "partials/language.html" as lang with context %}

<!-- Search interface -->
<div class="md-search" data-md-component="search" role="dialog">
    <label class="md-search__overlay" for="__search"></label>
    <div class="md-search__inner" role="search">
        <form class="md-search__form" name="search">
            <input
                aria-label="{{ lang.t('search.placeholder') }}"
                autocapitalize="off"
                autocomplete="off"
                autocorrect="off"
                class="md-search__input"
                data-md-component="search-query"
                data-md-state="active"
                name="query"
                placeholder="{{ lang.t('search.placeholder') }}"
                spellcheck="false"
                type="text"
            />
            <label class="md-search__icon md-icon" for="__search">
                {% include ".icons/material/magnify.svg" %} {% include ".icons/material/arrow-left.svg" %}
            </label>
            <button
                aria-label="{{ lang.t('search.reset') }}"
                class="md-search__icon md-icon"
                data-md-component="search-reset"
                tabindex="-1"
                type="reset"
            >
                {% include ".icons/material/close.svg" %}
            </button>
        </form>
        <div class="md-search__output">
            <div class="md-search__scrollwrap" data-md-scrollfix>
                <div class="md-search-result" data-md-component="search-result">
                    <div class="md-search-result__meta loading hidden">
                        Loading
                    </div>
                    <div class="md-search-result__meta no-results hidden">
                        No results
                    </div>
                    <div class="md-search-result__meta error hidden">
                        Oops! There was an error
                    </div>
                    <ol class="md-search-result__list"></ol>
                </div>
            </div>
        </div>
    </div>
</div>
